<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Classificação de Emails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
    }

    .resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Classificação de Emails</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="email_text">Digite o email:</label><br>
    <textarea name="email_text">{{ email_text }}</textarea><br>

    <label for="email_file">Ou faça upload de um arquivo (.txt):</label><br>
    <input type="file" name="email_file"><br>

    <button type="submit">Classificar</button>
  </form>

  <h2>Palavras-chave</h2>
  <form id="keywordsForm">
    <label>Produtivas (separadas por vírgula):</label><br>
    <input type="text" id="produtivoKeywords" style="width:100%"><br>

    <label>Improdutivas (separadas por vírgula):</label><br>
    <input type="text" id="improdutivoKeywords" style="width:100%"><br>

    <button type="submit">Atualizar palavras-chave</button>
  </form>

  <!-- NOVO BLOCO PARA VISUALIZAÇÃO -->
  <div id="keywordsDisplay" style="margin-top:20px; padding:10px; border:1px solid #ccc;">
    <strong>Palavras produtivas atuais:</strong>
    <p id="showProdutivo"></p>
    <strong>Palavras improdutivas atuais:</strong>
    <p id="showImprodutivo"></p>
  </div>


  {% if category %}
  <div class="resultado">
    <p><strong>Categoria:</strong> {{ category }}</p>
    <p><strong>Resposta sugerida:</strong> {{ response }}</p>
  </div>
  {% endif %}
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
