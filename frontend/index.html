<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Classificação de Emails</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Classificação de Emails</h1>

    <!-- Formulário de envio -->
    <form method="POST" enctype="multipart/form-data" class="email-form">
      <label for="email_text">Digite o email:</label>
      <textarea name="email_text" placeholder="Cole seu email aqui...">{{ email_text }}</textarea>

      <label for="email_file">Ou faça upload de um arquivo (.txt, .pdf, .docx):</label>
      <input type="file" name="email_file">

      <button type="submit">Classificar</button>
    </form>
    
    <!-- Resultado -->
    {% if category %}
    <div class="resultado">
      <p><strong>Categoria:</strong> {{ category }}</p>
      <p><strong>Resposta sugerida:</strong> {{ response }}</p>
    </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
